<!DOCTYPE html>
<html>
<head>
	<title>WGJ Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: white;
			font-family: Arial, sans-serif;
		}

		#audio-btn {
			display: block;
			margin: 0 auto;
			font-size: 3em;
			padding: 50px;
			border-radius: 10px;
			background-color: blue;
			color: white;
			border: none;
			cursor: pointer;
			font-family: Impact, Charcoal, sans-serif;
			position: relative;
			z-index: 1;
		}

		.image-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: -1;
		}

		.image-container img {
			position: absolute;
			top: -50px;
			animation: drop 1s linear forwards;
		}

		@keyframes drop {
			from {
				transform: translateY(-100px);
				opacity: 0;
			}
			to {
				transform: translateY(100%);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<button id="audio-btn">Jim?</button>
	<div class="image-container"></div>

	<script>
		const audioBtn = document.getElementById("audio-btn");
		const audioFiles = ["WGJ.opus", "WGJ 2.mp3"];

		audioBtn.addEventListener("click", () => {
			const audioFile = audioFiles[Math.floor(Math.random() * audioFiles.length)];
			const audio = new Audio(audioFile);
			audio.play();

			const imageContainer = document.querySelector(".image-container");
			const numImages = 50;
			for (let i = 0; i < numImages; i++) {
				const img = document.createElement("img");
				img.src = `https://raw.githubusercontent.com/CChaosuan/WGJ/main/${getImageName()}`;
				img.style.width = "50px";
				img.style.height = "50px";
				img.style.left = `${getRandomPosition()}px`;
				imageContainer.appendChild(img);
			}

			setTimeout(() => {
				imageContainer.innerHTML = "";
			}, 1000);
		});

		function getImageName() {
			const images = ["Capybulkra.png", "duxter.png", "ZYZZ CAT TRUE FORM_1.1.1_3.1.1.png"];
			const randomIndex = Math.floor(Math.random() * images.length);
			return images[randomIndex];
		}

		function getRandomPosition() {
			const bodyWidth = document.body.offsetWidth;
			return Math.floor(Math.random() * bodyWidth);
		}
	</script>
</body>
</html>
