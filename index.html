<!DOCTYPE html>
<html>
<head>
	<title>WGJ Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: white;
			font-family: Arial, sans-serif;
		}

		#audio-btn {
			display: block;
			margin: 0 auto;
			font-size: 3em;
			padding: 50px;
			border-radius: 50%;
			background-color: blue;
			color: white;
			border: none;
			cursor: pointer;
		}

		.image-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.image-container img {
			position: absolute;
			top: -50%;
			animation: roll 10s infinite linear;
		}

		@keyframes roll {
			from {
				transform: translateY(0);
			}
			to {
				transform: translateY(100%);
			}
		}
	</style>
</head>
<body>
	<button id="audio-btn">Jim?</button>
	<div class="image-container">
		<img src="Capybulkra.png" />
		<img src="duxter.png" />
		<img src="ZYZZ CAT TRUE FORM_1.1.1_3.1.1.png" />
	</div>

	<script>
		const audioBtn = document.getElementById("audio-btn");
		const audioFiles = ["WGJ.opus", "WGJ 2.mp3"];

		audioBtn.addEventListener("click", () => {
			const audioFile = audioFiles[Math.floor(Math.random() * audioFiles.length)];
			const audio = new Audio(audioFile);
			audio.play();
		});
	</script>
</body>
</html>
