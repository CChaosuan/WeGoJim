<!DOCTYPE html>
<html>
<head>
	<title>WGJ Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: white;
			font-family: Arial, sans-serif;
		}

		#audio-btn {
			display: block;
			margin: 0 auto;
			font-size: 3em;
			padding: 20px;
			border-radius: 10px;
			background-color: blue;
			color: white;
			border: none;
			cursor: pointer;
			position: relative;
			z-index: 1;
			font-family: Impact, sans-serif;
		}

		.image-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.image-container img {
			position: absolute;
			top: -20px;
			animation: drop 3s infinite;
			animation-delay: calc(0.1s * var(--i));
			width: 50px;
			height: 50px;
		}

		@keyframes drop {
			0% {
				top: -20px;
				transform: rotate(0deg);
			}
			25% {
				transform: rotate(45deg);
			}
			50% {
				top: 100%;
				transform: rotate(0deg);
			}
			75% {
				transform: rotate(-45deg);
			}
			100% {
				top: -20px;
				transform: rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<button id="audio-btn">Jim?</button>
	<div class="image-container">
		<img src="Capybulkra.png" style="--i: 1;"/>
		<img src="duxter.png" style="--i: 2;"/>
		<img src="ZYZZ CAT TRUE FORM_1.1.1_3.1.1.png" style="--i: 3;"/>
	</div>

	<script>
		const audioBtn = document.getElementById("audio-btn");
		const audioFiles = ["WGJ.opus", "WGJ 2.mp3"];

		audioBtn.addEventListener("click", () => {
			const audioFile = audioFiles[Math.floor(Math.random() * audioFiles.length)];
			const audio = new Audio(audioFile);
			audio.play();
		});
	</script>
</body>
</html>
