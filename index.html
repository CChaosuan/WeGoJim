<!DOCTYPE html>
<html>
<head>
	<title>WGJ Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: white;
			font-family: Arial, sans-serif;
			overflow: hidden;
		}

		#audio-btn {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: block;
			width: 300px;
			height: 100px;
			font-size: 3em;
			background-color: blue;
			color: white;
			border: none;
			border-radius: 10px;
			font-family: Impact, sans-serif;
			cursor: pointer;
		}

		.image-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		.image-container img {
			position: absolute;
			top: -100px;
			width: 50px;
			animation: drop 1s linear;
		}

		@keyframes drop {
			from {
				transform: translateY(-100px);
			}
			to {
				transform: translateY(100%);
			}
		}
	</style>
</head>
<body>
	<button id="audio-btn">Jim?</button>
	<div class="image-container"></div>

	<script>
		const audioBtn = document.getElementById("audio-btn");
		const imageContainer = document.querySelector(".image-container");

		const images = ["Capybulkra.png", "duxter.png", "ZYZZ CAT TRUE FORM_1.1.1_3.1.1.png"];

		audioBtn.addEventListener("click", () => {
			for (let i = 0; i < 50; i++) {
				const img = document.createElement("img");
				img.src = images[Math.floor(Math.random() * images.length)];
				img.style.left = Math.random() * 100 + "%";
				setTimeout(() => {
					imageContainer.appendChild(img);
				}, i * 20);
			}
		});
	</script>
</body>
</html>
