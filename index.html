<!DOCTYPE html>
<html>
<head>
	<title>WGJ Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: white;
			font-family: Arial, sans-serif;
			height: 100vh;
		}

		#audio-btn {
			display: block;
			margin: 0 auto;
			font-size: 3em;
			padding: 20px 50px;
			border-radius: 10px;
			background-color: blue;
			color: white;
			border: none;
			cursor: pointer;
			font-family: Impact, sans-serif;
			position: relative;
			z-index: 1;
		}

		.image-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			z-index: 0;
		}

		.image-container img {
			position: absolute;
			top: -100px;
			left: calc(10% + 80px * var(--i));
			animation: drop 2s linear forwards;
			animation-delay: calc(var(--i) * 0.1s);
			transform: scale(0.5);
			opacity: 0;
		}

		@keyframes drop {
			to {
				top: 110%;
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<button id="audio-btn">Jim?</button>
	<div class="image-container">
		<img src="Capybulkra.png" style="--i: 1;" />
		<img src="duxter.png" style="--i: 2;" />
		<img src="ZYZZ CAT TRUE FORM_1.1.1_3.1.1.png" style="--i: 3;" />
	</div>

	<script>
		const audioBtn = document.getElementById("audio-btn");
		const audioFiles = ["WGJ.opus", "WGJ 2.mp3"];

		audioBtn.addEventListener("click", () => {
			const audioFile = audioFiles[Math.floor(Math.random() * audioFiles.length)];
			const audio = new Audio(audioFile);
			audio.play();
			
			for (let i = 1; i <= 3; i++) {
				setTimeout(() => {
					const img = document.querySelector(`.image-container img:nth-child(${i})`);
					img.style.animationPlayState = "running";
				}, i * 1000);
			}
		});
	</script>
</body>
</html>
